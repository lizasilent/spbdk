<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поисковая система «Санкт-Петербургский Дом книги»</title>
  </head>
  <body class="body white">
    <div class="page">
      <div class="page__content">
        <div class="main-info">
        <main class="main">
          <div class="s-catalog">
            <div class="s-catalog__header">
              <a href="/"><div class="s-catalog__logo"></div></a>
              <div class="s-catalog__search">
                <form class="search__bar long" method="get">
                  <input class="search__input-full"
                    name="search"
                    placeholder="Найти в магазине"
                    type="search"
                  />
                  <div class="search__icon"></div>
                </form>
              </div>
              <a href="/" class="s-catalog__btn">
                <div class="s-catalog__btn-icon"></div>
                Назад
              </a>
            </div>
            <div class="s-catalog__main">
              <div class="s-catalog__main-header">
                <h2>Результаты поиска</h2>
              </div>
              <div class="s-catalog__main-wrapper">
              <ul class="s-catalog__template">

              </ul>
            </div>
              <div class="s-catalog__pagination">

              </div>
            </div>
          </div>
        </div>
          <div class="banner-new">
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
