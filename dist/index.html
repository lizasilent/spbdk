<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поисковая система «Санкт-Петербургский Дом книги»</title>
  <link href="main.css" rel="stylesheet"></head>
  <body class="body">
    <div class="page">
      <div class="page__content">
        <div class="main-info">
          <header class="header">
            <div class="header__inner">
              <div class="header__address">
                <div class="header__address-logo"></div>
                <p>Невский, 28</p>
              </div>
              <div class="header__phone">
                <div class="header__phone-logo"></div>
                <p>+7 (812) 667 84 25</p>
              </div>
            </div>

          </header>
          <main class="main">
            <div class="main__logo">
              <div class="main__logo-img"></div>
            </div>
            <div class="search">
              <div class="search__container">
                <form class="search__bar" method="get">
                  <div class="search__icon"></div>
                  <input
                    class="search__input"
                    name="search"
                    placeholder="Найти в магазине"
                    type="search"
                  />
                </form>

                <div class="search__results disabled">
                  <div class="loader loader_hidden"></div>
                  <ul class="search__list">
                  </ul>
                  <div class="search__more">
                    <a class="search__more-text" href=""
                      >Все результаты</a
                    >
                    <a class="search__more-link" href="" >
                      <div class="search__more-icon"></div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="banner">
              <div class="banner__img"></div>
            </div>

        </div>
          <div class="banner-new">
          </div>
        </main>

      </div>

    </div>
  <script defer src="main.js"></script></body>
</html>
