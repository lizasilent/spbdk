<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поисковая система «Санкт-Петербургский Дом книги»</title>
  <link href="main.css" rel="stylesheet"></head>
  <body class="body">
    <div class="page">
      <div class="page__content">
        <main class="main">
          <div class="s-catalog">
            <div class="s-catalog__header">
              <div class="s-catalog__logo"></div>
              <div class="s-catalog__search">
                <form class="search__bar long" method="get">
                  <div class="search__icon"></div>
                  <input class="search__input-full"
                    name="search"
                    placeholder="Найти в магазине"
                    type="search"
                  />
                </form>
              </div>
              <button class="s-catalog__btn">
                <div class="s-catalog__btn-icon"></div>
                Назад
              </button>
            </div>
            <div class="s-catalog__main">
              <div class="s-catalog__main-header">
                <h2>Результаты поиска</h2>
              </div>
              <ul class="s-catalog__template">

              </ul>
              <div class="s-catalog__pagination">
                <hr />
                <div class="s-catalog__pagination-list">
                  <ul>
                    <li>
                      <a>1</a>
                    </li>
                    <li>
                      <a>2</a>
                    </li>
                    <li>
                      <a>3</a>
                    </li>
                    <li>
                      <a>4</a>
                    </li>
                    <li>...</li>
                    <li>25</li>
                  </ul>
                </div>
                <hr />
                <div class="s-catalog__pagination-count">
                  <p>Следующая</p>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="footer"></footer>
      </div>
    </div>
  <script defer src="main.js"></script></body>
</html>
